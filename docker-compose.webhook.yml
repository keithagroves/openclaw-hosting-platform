services:
  webhook:
    build: ./webhook
    container_name: openclaw-webhook
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./scripts:/app/scripts:ro
      - ${OPENCLAW_DATA_DIR:-./data}:/data
    environment:
      - STRIPE_SECRET_KEY
      - STRIPE_WEBHOOK_SECRET
      - STRIPE_PRICE_ID
      - CLOUDFLARE_API_TOKEN
      - CLOUDFLARE_ZONE_ID
      - CLOUDFLARE_ACCOUNT_ID
      - BASE_DOMAIN=${BASE_DOMAIN:-example.com}
      - SERVER_IP
      - OPENCLAW_DATA_DIR=/data
      - IMAGE=${IMAGE:-openclaw-desktop:latest}
      - ADMIN_API_KEY
    networks:
      - openclaw
    labels:
      caddy: admin.${BASE_DOMAIN:-example.com}
      caddy.reverse_proxy: "{{upstreams 5000}}"

networks:
  openclaw:
    name: openclaw_net
    external: true
