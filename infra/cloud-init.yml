#cloud-config

package_update: true
package_upgrade: true

packages:
  - ca-certificates
  - curl
  - gnupg
  - jq
  - git
  - unattended-upgrades

write_files:
  - path: /opt/openclaw/.env
    permissions: "0600"
    content: |
      BASE_DOMAIN=${base_domain}
      SERVER_IP=__SERVER_IP__
      CLOUDFLARE_API_TOKEN=${cloudflare_api_token}
      CLOUDFLARE_ZONE_ID=${cloudflare_zone_id}
      CLOUDFLARE_ACCOUNT_ID=${cloudflare_account_id}
      ADMIN_API_KEY=${admin_api_key}
      IMAGE=openclaw-desktop:latest
      CPUS=1
      MEMORY=2g
      SHM_SIZE=1g
      OPENCLAW_DATA_DIR=/opt/openclaw/data
      BACKUP_DIR=/opt/openclaw/data/backups
      BACKUP_RETENTION_DAYS=7

  - path: /etc/cron.d/openclaw-backup
    permissions: "0644"
    content: |
      0 3 * * * root cd /opt/openclaw && /opt/openclaw/scripts/backup_all.sh >> /var/log/openclaw-backup.log 2>&1

runcmd:
  # ── Install Docker ───────────────────────────────────────────────────────────
  - install -m 0755 -d /etc/apt/keyrings
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
  - chmod a+r /etc/apt/keyrings/docker.asc
  - echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo $VERSION_CODENAME) stable" > /etc/apt/sources.list.d/docker.list
  - apt-get update
  - apt-get install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin

  # ── Clone repo ───────────────────────────────────────────────────────────────
  - git clone ${repo_url} /opt/openclaw/repo
  - ln -sf /opt/openclaw/repo/scripts /opt/openclaw/scripts
  - ln -sf /opt/openclaw/repo/webhook /opt/openclaw/webhook
  - ln -sf /opt/openclaw/repo/docker-compose.caddy.yml /opt/openclaw/docker-compose.caddy.yml
  - ln -sf /opt/openclaw/repo/docker-compose.webhook.yml /opt/openclaw/docker-compose.webhook.yml
  - chmod +x /opt/openclaw/scripts/*.sh /opt/openclaw/scripts/openclaw-admin /opt/openclaw/scripts/lib/*.sh

  # ── Patch .env with actual server IP ─────────────────────────────────────────
  - |
    SERVER_IP=$(curl -s http://169.254.169.254/hetzner/v1/metadata/public-ipv4)
    sed -i "s/__SERVER_IP__/$SERVER_IP/" /opt/openclaw/.env

  # ── Create data directory ────────────────────────────────────────────────────
  - mkdir -p /opt/openclaw/data/backups

  # ── Build openclaw-desktop image ──────────────────────────────────────────────
  - docker build -t openclaw-desktop:latest /opt/openclaw/repo

  # ── Create shared network ───────────────────────────────────────────────────
  - docker network create openclaw_net || true

  # ── Start Caddy reverse proxy ───────────────────────────────────────────────
  - |
    cd /opt/openclaw
    docker compose -f docker-compose.caddy.yml --env-file .env up -d

  # ── Build & start webhook service ───────────────────────────────────────────
  - |
    cd /opt/openclaw
    docker compose -f docker-compose.webhook.yml --env-file .env up -d --build

  # ── Log completion ──────────────────────────────────────────────────────────
  - echo "$(date): Openclaw server bootstrap complete" >> /var/log/openclaw-setup.log
